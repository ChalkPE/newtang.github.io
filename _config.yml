# Mandatory settings
baseurl: ""
name: Chalk
paginate: 25
paginate_path: "/posts/page/:num/"
url: "blog.jonnew.com" # add site url http://example.com/
blog_theme: light # Or use dark

# Optional settings

discus_identifier: # Add your Disqus identifier
ga_analytics: # Add your GA Tracking Id
rss_enabled: true # Change to false if not
about_enabled: false # Change to true if you wish to show an icon in the navigation that redirects to the about page
asset_path: "assets/"
social:
  dribbble: # Add your Dribbble handle
  facebook: # Add your Facebook handle
  flickr: # Add your Flickr handle
  github: # Add your GitHub handle
  linkedin: # Add your LinkedIn handle
  twitter: newtang
  email: # Add your Email address
  bitcoin: # Add your Bitcoin link or address

# Important settings (change at own risk)

collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
permalink: posts/:slug
